<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <h2>Fa√ßa o login para poder acessar o sistema de agendas</h2>
        <br />

        <div style="width: 500px; margin:100px;">
            <form action="submit" method="POST">{% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input name="username" type="username" class="form-control" id="exampleInputEmail1" aria-describedby="usernameHelp" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Senha</label>
                    <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>

        {% for message in messages %}
            <strong>ERRO: </strong> {{message}}
        {% endfor %}
    </body>
</html>
