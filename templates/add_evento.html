<!DOCTYPE html>
<html lang="en">
    <head>
        {% include "header.html" %}
    </head>
    <body>
        <div class="container">
            <h4>Adicionar evento</h4>

            <div style="width: 500px; margin:100px;">
            <form action="submit" method="POST">{% csrf_token %}

                <div class="form-group">
                    <label>Titulo: </label>
                    <input name="titulo" type="username" class="form-control" placeholder="titulo">
                </div>
                <div class="form-group">
                    <label>Data do evento: </label>
                    <input name="data_evento" type="datetime-local" class="form-control">
                </div>
                <div class="form-group">
                    <label>Descrição: </label>
                    <textarea name="descricao" class="form-control" cols="30" rows="7"></textarea>
                </div>

                <a href="/"><button type="submit" class="btn btn-primary">Enviar</button></a>
                <a href="/"><button type="button" class="btn btn-secondary">Cancelar</button></a>
            </form>
        </div>

        </div>
        {% include "footer.html" %}
    </body>
</html>
